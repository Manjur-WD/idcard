<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card 1</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>

<body>
    <aside class="id-sidebar">
        <ul class="list-unstyled font-bebas">
            <li><a href="id-card-1.html" class="active">Id card 1</a></li>
            <li><a href="id-card-2.html">Id card 2</a></li>
            <li><a href="id-card-3.html">Id card 3</a></li>
            <li><a href="id-card-4.html">Id card 4</a></li>
            <li><a href="id-card-5.html">Id card 5</a></li>
            <li><a href="id-card-6.html">Id card 6</a></li>
        </ul>
        <div  class="text-center">
            <button onclick="downloadPDF()" class="btn btn-primary print"><i class="ri-printer-fill"></i>Print ID Card</button>
        </div>
    </aside>
    <main>
        
        <div class="id-card-canvas-front id-1">
            <figure>
                <img src="./card-1/flag-india-removebg-preview.png" alt="flag" class="flag"><span
                    class="country-name font-bebas">INDIA</span>
            </figure>
            <p class="year font-monoton">2024</p>
            <p class="organization-name font-roboto">USA Open & Junor International Cup</p>
            <div class="image-container">
                <!-- This image should be square in size -->
                <img src="./card-1/person.jpg" alt="person" class="person-image">
            </div>
            <div class="name-designation">
                <p class="name font-bebas m-0">KUMAR SHIV</p>
                <p class="desig font-roboto m-0">ATHLETE</p>
            </div>
            <div class="barcode-qr">
                <img src="./card-1/qr.jpg" alt="qr image" class="qr-code">
                <img src="./card-1/illustrator-of-barcode-vector.jpg" alt="barcode" class="barcode">
            </div>
            <div class="multi-brand-logos">
                <img src="./card-1/images (1).jfif" alt="brand-logo" class="logo">
                <img src="./card-1/images.jfif" alt="brand-logo" class="logo">
                <img src="./card-1/Sanchin-Karate-logo-300x226-1.jpg" alt="brand-logo" class="logo">
                <img src="./card-1/images (1).jfif" alt="brand-logo" class="logo">
            </div>
        </div>
        <div class="id-card-canvas-back id-1">
            <div class="qr-big">
                <div class="block font-bebas">
                    <p>MAAPP OVERVIEW</p>
                    <img src="./card-1/gr-big.jpg" alt="qr" class="qr-code-back">
                </div>
                <div class="block font-bebas">
                    <p>REPORT A CONCERN</p>
                    <img src="./card-1/gr-big.jpg" alt="qr" class="qr-code-back">
                </div>
            </div>
            <div class="address">
                <address class="font-bebas">
                    Las Vegas , NV
                </address>
            </div>
        </div>
    </main>

    
  <script src="main.js"></script>
    
</body>

</html>
