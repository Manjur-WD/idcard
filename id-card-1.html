<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="id-card-canvas-front">
        <figure>
            <img src="./card-1/flag-india-removebg-preview.png" alt="flag" class="flag"><span
                class="country-name font-bebas">INDIA</span>
        </figure>
        <p class="year font-monoton">2024</p>
        <p class="organization-name font-roboto">USA Open & Junor International Cup</p>
        <div class="image-container">
            <img src="./card-1/person.jpg" alt="person" class="person-image">
        </div>
        <div class="name-designation">
            <p class="name font-bebas">KUMAR SHIV</p>
            <p class="desig font-roboto">ATHLETE</p>
        </div>
        <div class="barcode-qr">
            <img src="./card-1/qr.jpg" alt="qr image" class="qr-code">
            <img src="./card-1/illustrator-of-barcode-vector.jpg" alt="barcode" class="barcode">
        </div>
    </div>
    <div class="id-card-canvas-back">

    </div>
</body>

</html>
