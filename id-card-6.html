<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Card 6</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>

<body>
    <aside class="id-sidebar">
        <ul class="list-unstyled font-bebas">
            <li><a href="id-card-1.html">Id card 1</a></li>
            <li><a href="id-card-2.html">Id card 2</a></li>
            <li><a href="id-card-3.html">Id card 3</a></li>
            <li><a href="id-card-4.html">Id card 4</a></li>
            <li><a href="id-card-5.html">Id card 5</a></li>
            <li><a href="id-card-6.html" class="active">Id card 6</a></li>
        </ul>
        <div class="text-center">
            <button onclick="downloadPDF()" class="btn btn-primary print"><i class="ri-printer-fill"></i>Print ID
                Card</button>
        </div>
    </aside>
    <main>
        <div class="id-card-canvas-front id-6 p-0 overflow-hidden text-center pt-2">

            <img src="./assets/images.jpg" alt="" class="logo-6 rounded-circle">
            <p class="company fs-4 fw-bold font-mont text-white m-0">LOREM IPSUM</p>

            <figure class="bg-white pe-3 rounded-2 py-1 d-inline-block">
                <img src="./card-1/flag-india-removebg-preview.png" alt="flag" class="flag"><span
                    class="country-name font-bebas text-dark fs-5">INDIA</span>
            </figure>

            <img src="./card-1/person.jpg" alt="person-6" class="d-block person-6">
            <p class="fs-5 fw-bold text-uppercase font-bebas m-0">VIVEK VERMA</p>
            <p class="font-roboto m-0">ATHLETE</p>
            <img src="./card-1/illustrator-of-barcode-vector.jpg" alt="barcode" class="barcode">
            <div class="font-bebas px-3 row justify-content-center text-dark">
                <p class="m-0 col-6 text-start"><i class="ri-weight-fill"></i>
                    57KG</p>
                <p class="m-0 col-6 text-end"><i class="ri-calendar-2-line"></i>DOB :
                    dd/mm/yr
                </p>
                <p class="m-0 col-6 text-start"><i class="ri-menu-search-fill"></i>STYLE :
                    abcd
                </p>
                <p class="font-bebas text-end m-0 col-6"><i class="ri-map-pin-range-fill"></i>VENUE : <span>EDEN
                        GARDEN</span>
                </p>
            </div>
            <div class="col-12 numbering-id-2 ">
                <ul class="list-unstyled m-0 d-flex gap-2 justify-content-center font-bebas">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
            <div class="logos d-flex align-items-center justify-content-center gap-2 mt-2">
               
                <img src="./card-1/Sanchin-Karate-logo-300x226-1.jpg" alt="logo" class="logo" width="50">
                <img src="./card-1/Sanchin-Karate-logo-300x226-1.jpg" alt="logo" class="logo" width="50">
                <img src="./card-1/Sanchin-Karate-logo-300x226-1.jpg" alt="logo" class="logo" width="50">
                
            </div>
        </div>
        <div class="id-card-canvas-back id-6">

        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
